    <!-- Listener for JS errors before everything -->
    <script>
        (function () {
            if (window.__errorTapInstalled) return;
            window.__errorTapInstalled = true;
            window.__lastError = null;
        
            // classic errors
            window.addEventListener("error", function (e) {
                if (e instanceof ErrorEvent) {
                    window.__lastError = {
                        type: "runtime",
                        message: e.message,
                        filename: e.filename,
                        lineno: e.lineno,
                        colno: e.colno,
                        stack: e.error && e.error.stack ? e.error.stack : null
                    };
                }
            }, true);
      
          // onerror fallback
            window.onerror = function (message, source, lineno, colno, error) {
                window.__lastError = {
                    type: "onerror",
                    message, filename: source, lineno, colno,
                    stack: error && error.stack ? error.stack : null
                };
                return false;
            };
      
          // unhandled promise rejection
            window.addEventListener("unhandledrejection", function (e) {
                var r = e && e.reason;
                window.__lastError = {
                    type: "unhandledrejection",
                    message: r && r.message ? String(r.message) : String(r),
                    stack: r && r.stack ? r.stack : null
                };
            });
        })();
    </script>

<body>
    <!-- Editor Theme Button -->
    <input id="editortheme" type="checkbox" hidden />

    <div class="app">

        <!-- Utility Bar -->
        <div class="utilitybar" role="toolbar" aria-label="Utility Toolbar">
            <div class="controls">
                <button class="btn settings" type="button" title="Settings" id="settingsBtn">
                    <i class="fas fa-cog settings-icon"></i>
                </button>
                <button class="btn layout" type="button" title="Change layout" id="layoutBtn" aria-pressed="false">
                    <i class="fas fa-columns to-horizontal"></i>
                    <i class="fas fa-columns to-vertical fa-rotate-270" hidden></i>
                </button>
                <button class="btn mode" type="button" title="Toggle Light/Dark Mode" id="modeBtn">
                    <i class="fas fa-moon moon-icon" hidden></i>
                    <i class="fas fa-sun sun-icon"></i>
                </button>
            </div>
            <div class="utility-right">
                <a id="issue-report-btn" href="#" rel="noopener" target="_blank" class="btn issue-report" title="Report an issue">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    <span>Report an issue</span>
                </a>
            </div>
        </div>

        <!-- Workspace -->
        <div class="workspace" id="workspace">
            <div id="editor-pane">
                <div class="topbar" role="toolbar" aria-label="IDE Toolbar">
                    <div class="controls">
                        <button class="btn format" type="button" title="Format code" id="btn-format">
                            <span>Format</span>
                        </button>
                        <button class="btn copy-editor" type="button" title="Copy code" id="copyEditorBtn">
                            <i class="fas fa-clone"></i>
                        </button>
                        <button class="btn download-editor" type="button" title="Download code" id="downloadEditorBtn">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="btn expand-console" type="button" title="Expand console (collapse editor)" id="expandConsoleBtn">
                            <i class="fas fa-expand-alt"></i>
                        </button>
                    </div>
                </div>

                <div class="editor">
                    <div id="code"></div>
                </div>

                <div class="bottombar" role="bottombar" aria-live="polite">
                    <div class="info">
                        <span id="line-col-info">Ln 1, Col 1</span>
                        <span class="tab-spaces-info">Tab Spaces: 4</span>
                    </div>
                </div>
            </div>

            <div id="splitter" aria-label="Resize editor / console" role="separator"></div>

            <div id="console-pane">

                <!-- Run Button -->
                <div class="run-container">
                    <button class="btn run" id="runBtn" type="button" title="Run code">Run</button>
                </div>

                <!-- Console -->
                <section class="console" id="console">
                    <div class="console-sidebar">
                        <div class="console-controls">
                            <button class="btn expand-editor" title="Expand editor (collapse console)" id="expandEditorBtn">
                                <i class="fas fa-expand-alt"></i>
                            </button>
                            <button class="btn clear" title="Clear console">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button class="btn copy" title="Copy console output">
                                <i class="fas fa-clone"></i>
                            </button>
                            <button class="btn download" title="Download console output">
                                <i class="fas fa-download"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="console-content">
                        <div class="console-loadingbar" id="consoleLoadingBar" aria-hidden="true"></div>
                        <div id="console-viewport"></div>
                    </div>
                </section>
            </div>
        </div>

        <!-- Settings Overlay -->
        <div id="settingsOverlay" class="settings-overlay" style="display: none;">
            <div class="settings-panel">
                <div class="settings-header">
                    <h3>Settings</h3>
                    <button class="btn close" type="button" id="closeSettings"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="settings-content">
                    <div class="setting-group">
                        <label for="tabSpacesSlider">Tab Spaces: <span id="tabSpacesValue">4</span></label>
                        <div class="slider-container">
                            <input type="range" id="tabSpacesSlider" min="0" max="8" value="4" step="1" />
                            <div class="slider-ticks tab-ticks">
                                <span class="tick">0</span>
                                <span class="tick">1</span>
                                <span class="tick">2</span>
                                <span class="tick">3</span>
                                <span class="tick">4</span>
                                <span class="tick">5</span>

                                <span class="tick">7</span>
                                <span class="tick">8</span>
                            </div>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label for="fontSizeSlider">Font Size: <span id="fontSizeValue">14</span>px</label>
                        <div class="slider-container">
                            <input type="range" id="fontSizeSlider" min="6" max="38" value="14" step="1" />
                            <div class="slider-ticks font-ticks">

                            </div>
                        </div>

                                <option value="ace/theme/dawn">Dawn</option>
                                <option value="ace/theme/dreamweaver">Dreamweaver</option>

                                <option value="ace/theme/clouds_midnight">Clouds Midnight</option>
                                <option value="ace/theme/cobalt">Cobalt</option>
                                <option value="ace/theme/dracula">Dracula</option>
                                <option value="ace/theme/gruvbox">Gruvbox</option>

                                <option value="ace/theme/merbivore">Merbivore</option>
                                <option value="ace/theme/monokai">Monokai</option>
                                <option value="ace/theme/nord_dark">Nord Dark</option>
                                <option value="ace/theme/one_dark">One Dark</option>
                                <option value="ace/theme/pastel_on_dark">Pastel on Dark</option>
                                <option value="ace/theme/solarized_dark">Solarized Dark</option>
                                <option value="ace/theme/terminal">Terminal</option>
                                <option value="ace/theme/tomorrow_night">Tomorrow Night</option>
                                <option value="ace/theme/tomorrow_night_blue">Tomorrow Night Blue</option>
                                <option value="ace/theme/tomorrow_night_bright">Tomorrow Night Bright</option>
                                <option value="ace/theme/tomorrow_night_eighties">Tomorrow Night Eighties</option>
                                <option value="ace/theme/twilight">Twilight</option>
                                <option value="ace/theme/vibrant_ink">Vibrant Ink</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </div>
        </div>
